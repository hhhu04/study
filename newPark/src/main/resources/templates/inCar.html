<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div class= box1>
  <h3>입차 스캔대체 입력</h3>

  <form id="inForm" method="POST">
    <input type="text"  id="car_number" name="car_number" placeholder="차번">
    <input type="button" value="입력" id="add">
    <input type="button" id ="main" value="취소">
  </form>
</div>

<script>
  $(function(){
    $('#main').on('click', function(e) {
      $(location).attr('href','/');
    });
  });
</script>

<script>
  $(function(){

    $('#add').on('click', function(e) {
      // var str = $("#inForm").serialize();
      var carNumber = document.getElementById("car_number").value;
      console.log(carNumber);
      var str = {"carNumber": carNumber};
      console.log(str);
      $.ajax({

        url:'/inCar',
        type:'POST',
        data : JSON.stringify(str),
        dataType : 'json',
        contentType : 'application/json',
        success : function(data){
          console.log(data);
          if(data == 1) {
            alert("입차");
            $(location).attr('href','/');
          }
          else if(data === -2){
            alert("이미 입차되어있는 차량입니다.");
          }
          else if(data === -3){
            alert("형식에 맞는 차량번호를 입력하세요")
          }

        },
        error:function(data){
          console.log(data);
        }

      });
    });
  });


</script>
</body>
</html>
