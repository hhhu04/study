<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/miniCss.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="box1">
  <br><br><br>
  <h3>관리자 페이지 입니다.</h3>
  <form id="maform" method="post" >
    <input type="text" id="id" name="id" placeholder="ID">
    <input type="password" id="pass" name="pass" placeholder="pw">
    <input type="button" id="add" value="로그인">
    <input type="button" id ="main" value="취소">
    <input type="hidden" id="ajax">
  </form>

</div>



<script>
  $(function(){
    $('#main').on('click', function(e) {
      $(location).attr('href','/');
    });
  });
</script>


<script th:inline="javascript">
  $(function(){

    $('#add').on('click', function(e) {
      // var str = $("#maform").serialize();
      var id = document.getElementById('id').value;
      var pass = document.getElementById('pass').value;
      var str = {"managerId":id,"password":pass};
      $.ajax({
        url:'/login',
        type:'POST',
        data : JSON.stringify(str),
        dataType : 'json',
        contentType : 'application/json',

        success : function(data){
          console.log(data);
          if(data === "-1") $(location).attr('오류');
          else if(data === "0") alert("id/password check");
          else if(data === 1){
            var cookie = document.cookie;
            console.log(cookie);
            location.replace("/managerMain")
          }
          else alert("???");
        },
        error:function(data){
          console.log(data);
        }

      });
    });
  });

</script>



</body>
</html>
