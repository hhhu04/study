<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/miniCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<script>
    if(localStorage.getItem("token") == null) $(location).attr('href','/managerLogin');
</script>

<div class="box1">

    <h4>관리자 가입</h4>
    <form id = "managerform" method="POST">
        <input type="text" id="email" name = "email" placeholder="관리자ID"><br>
        <input type="button" id = "add" value="삭제"><input type="button" id ="main" value="취소">
    </form>

</div>

<script>
    $(function(){
        $('#main').on('click', function(e) {
            $(location).attr('href','/managerMain');
        });
    });
</script>

<script>
    $(function(){

        $('#add').on('click', function(e) {
            // var str = $("#managerform").serialize();
            var email = document.getElementById('email').value;

            var str = {'managerId':email};

            var token = localStorage.getItem("token");
            $.ajax({
                url:'/manager/delete',
                type:'POST',
                data : JSON.stringify(str),
                dataType : 'json',
                contentType : 'application/json',
                beforeSend: function( xhr ) {
                    xhr.setRequestHeader("X-AUTH-TOKEN",token);
                },
                success : function(data){
                    console.log(data);
                    if(data === -2) alert("master 계정, 삭제불가");
                    else if(data === -1) alert("없는 계정");

                    else if(data === 1){
                        alert("삭제 완료");
                        $(location).attr('href','/managerMain');
                    }
                },
                error:function(data){
                    console.log(data);
                }

            });
        });
    });

</script>

</body>
</html>
