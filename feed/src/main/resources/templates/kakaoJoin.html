<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>카카오 유저 가입 페이지</h2>
<form id="joinForm" method="post">
    <p>nickName : <input type="text" placeholder="password" id="nickName"></p>
    <p><input type="button" value="가입" id="add"><input type="button" value="취소" id="back"></p>
</form>
<script>
    $(function(){

        $('#back').on('click', function(e) {
            location.href="/";
        })
    });
</script>

<script>
    $(function(){

        $('#add').on('click', function(e) {
            // var userId = document.getElementById("userId").value;
            var userId = $.cookie("email");
            var nickName = document.getElementById("nickName").value;
            var str = {"userId":userId,"nickName":nickName};
            console.log(userId);
            $.ajax({
                url:'/user/join/kakao',
                type:'POST',
                data : JSON.stringify(str),
                dataType : 'json',
                contentType : 'application/json',
                success : function(data) {
                    console.log(data);
                    if (data === 1) {
                        alert("가입이 완료되었습니다. 다시 로그인해 주세요.");
                        $(location).attr('href', '/');
                    }
                },
                error:function(data){
                    console.log(data);
                }
            });
        });
    });
</script>


</body>
</html>
