<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/miniCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>게시판</title>
</head>
<body>
<header>
    <div class="mainHeader">
        <p th:if="${user}=='게스트'"><button onclick="location.href='/'">홈</button><button onclick="location.href='/login'">로그인</button></p>
        <p th:if="${user}!='게스트'"><button onclick="location.href='/'">홈</button><button onclick="location.href='/login'">로그아웃</button></p></p>
    </div>
</header>

<div class="base">
<h2>게시판</h2>

<table class="feedTable" border="1" id="feedTable">

</table>

    <table class="feedTable">
        <caption>
            <form><select id="sel"></select><input type="button" id="page" value="move"></form>
            <button onclick="location.href='/feed/new'"> 글쓰기 </button>
        </caption>
    </table>


</div>

<script th:inline="javascript">
    $(function(){
        $('#page').on('click', function(e) {
            var host = [[${@environment.getProperty('test.url')}]];
            var number = document.getElementById("sel").value-1;
            var url = '/allFeed?page='+number+'&size=5';
            $( '#feedTable').empty();
            $.ajax({
                url:url,
                type:'GET',
                success : function(data) {
                    var list = ["번호","작성자",'제목','시간','댓글수'];
                    tr0();
                    for(i=0;i<5;i++) {
                        td0(list[i]);
                    }

                    for(i=0;i<data.content.length;i++) {
                        tr0();
                        td0(i + 1);
                        td0(data.content[i]['nickName'])
                        var title = data.content[i]['title'];
                        // var link = "http://118.67.133.148:8080/feed/"+title;
                        var link = "http://"+host+":8080/feed/"+title;
                        td0('<a href="'+link+'">'+title+'</a>')
                        td0(data.content[i]['createdAt'])
                        td0(data.content[i]['comments'].length)
                    }
                    tr0();


                },
                error:function(data){
                    console.log(data);
                }
            });
        });
    });


</script>

<script  th:inline="javascript">
    $.ajax({
        method:'GET',
        cache:false,
       url: '/allFeed?size=5',


       success:function (data){
           var host = [[${@environment.getProperty('test.url')}]];
           var list = ["번호","작성자",'제목','시간','댓글수'];
           tr0();
           for(i=0;i<5;i++) {
               td0(list[i]);
           }

           for(i=0;i<data.totalPages;i++){
               selects(i+1)
           }

           for(i=0;i<data.content.length;i++) {
               tr0();
               td0(i + 1);
               td0(data.content[i]['nickName'])
               var title = data.content[i]['title'];
               var link = "http://"+host+":8080/feed/"+title;
               // var link = "http://118.67.133.148:8080/feed/"+title;
               // var link = "http://192.168.93.129:8080/feed/"+title;
               td0('<a href="'+link+'">'+title+'</a>')
               td0(data.content[i]['createdAt'])
               td0(data.content[i]['comments'].length)
           }
           tr0();


       } ,
        error:function (data){

        }
    });

    function captions(){
        $list = $('#feedTable');
        $list.append('<caption>' +
            ' <form>' +
            '<select id="sel"></select>' +
            '<input type="button" id="page" value="move">' +
            '</form> <button onClick="location.href='+'/feed/new'+'"> 글쓰기</button></caption>')
    }

    function selects(a){
        $list = $('#sel');

        $list.append('<option>'+a + '</option>');
    };

    function tr0(){
        $list = $('#feedTable');

        $list.append('<tr>' + '</tr>');
    };


    function td0(a){
        $list = $('#feedTable');
        $list.append('<td>' + a+ '</td>');
    };
</script>

</body>
</html>
