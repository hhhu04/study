<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인 페이지</h2>
<form id="loginForm" method="post">
    <p>UserName : <input type="text" id="userId"></p>
    <p>Password &nbsp;: <input type="password" id="password"></p>
    <p><input type="button" value="로그인" id="add"><input type="button" value="취소" id="back"></p>
</form>
<form action="http://localhost:8080/kakao/login" method="get">
    <p><input type="submit" value="카카오로그인" id="kakao"></p>
</form>
<script>
    $(function(){

        $('#back').on('click', function(e) {
            location.href="/";
        })
    });
</script>

<script>
    $(function(){

        $('#add').on('click', function(e) {
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;

            var str = {"userId":userId,"password":password};

            $.ajax({
                url:'/user/login',
                type:'POST',
                data : JSON.stringify(str),
                dataType : 'json',
                contentType : 'application/json',
                success : function(data) {
                    console.log(data);
                    alert(data);
                    if (data === 1) {
                        $(location).attr('href', '/');
                    }
                },
                error:function(data){
                    console.log(data);
                }
            });
        });
    });
</script>


</body>
</html>
