<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/miniCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>게시판</title>
</head>
<body>
<header>
    <div class="mainHeader">
        <p th:if="${user}=='게스트'"><button onclick="location.href='/'">홈</button><button onclick="location.href='/login'">로그인</button></p>
        <p th:if="${user}!='게스트'"><button onclick="location.href='/'">홈</button><button onclick="location.href='/login'">로그아웃</button></p></p>
    </div>
</header>

<div class="base">
<h2>게시판</h2>

<table class="feedTable" border="1" id="feedTable">
    <caption><button onclick="location.href='/feed/new'"> 글쓰기 </button></caption>


</table>

</div>


<script>
    $.ajax({
       url: '/allFeed',
       method:'POST',
       success:function (data){
           var list = ["번호","작성자",'제목','시간','댓글수'];
           tr0();
           for(i=0;i<5;i++){
               td0(list[i]);
           }

           for(i=0;i<data.length;i++) {
               tr0();
               td0(i + 1);
               td0(data[i]['nickName'])
               var title = data[i]['title'];
               // var link = "http://localhost:8080/feed/"+title;
               var link = "http://192.168.93.129:8080/feed/"+title;
               td0('<a href="'+link+'">'+title+'</a>')
               td0(data[i]['createdAt'])
               td0(data[i]['comments'].length)
           }

       } ,
        error:function (data){

        }
    });

    function tr0(){
        $list = $('#feedTable');

        $list.append('<tr>' + '</tr>');
    };


    function td0(a){
        $list = $('#feedTable');
        $list.append('<td>' + a+ '</td>');
    };
</script>

</body>
</html>
